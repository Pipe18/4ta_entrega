    <h1>Contactanos por favor para cuaquier solicitud o sugerencia:</h1>
<form action="Index_Juan_Felipe.html" method="POST">
    <label for="Nombre">Nombre:</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="Nombre" placeholder="Nombre">
    <br>
    <label for="Apellido">Apellido:</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" surname="Apellido" placeholder="Apellido">
    <br>
    <label for="Email">Correo electronico:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" Email="Correo" placeholder="Correo electronico">
    <br>
    <label for="Estado civil">Estado civil:</label>
    <select name="Estado civil" class="form-control" id="exampleFormControlSelect1">
    <option value="Soltero">Solter@</option>
    <option value="Casado">Casad@</option>
    <option value="Viudo">Viud@</option>
    </select>
    <br>
    <label for="Aceptacion">Â¿Te gusta la pagina?:</label>
    <input type="checkbox" class="form-check-input MarcadorContactos" id="exampleCheck1" casilla="acepta" value="1">
    <br>
    <label for="Comentarios">Comentarios:</label>
    <br>
    <textarea class="form-control" id="exampleFormControlTextarea1" comentarios="Comentario"cols="30" rows="3"></textarea>
    <br>
    <button type="button" class="btn btn-success">Enviar Formulario</button>
    <button type="button" class="btn btn-danger">Limpiar Formulario</button>
</form>
<br>
<p id="PiedePaginacontactos">Volver a  home:
    <a href="Index_Juan_Felipe.html" class="Home">Home</a>
</p>
